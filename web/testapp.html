<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Test app</title>

    <link rel="import" href="clickcounter.html">
    
    <script type="application/dart">import 'package:polymer/init.dart' as polinit;
    import 'dart:html';
    
    void main() {
      	polinit.main();
    	querySelector("#dynamic").children.add(new Element.tag('click-counter'));
    }
    </script>
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <h1>Directly instantiated</h1>
    <click-counter count="5"></click-counter>
    
    <div id="dynamic">
      <h1>Dynamically inserted counter (doesn't refresh)</h1>
    </div>

  </body>
</html>
